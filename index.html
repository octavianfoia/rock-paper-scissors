<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paperDOM.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <button
      id="rock"
      class="move-button"
      onclick="
    playGame('rock');">
      <img class="move_icon" src="img/rock-emoji.png" alt="Rock emoji" />
    </button>
    <button
      id="paper"
      class="move-button"
      onclick="
    playGame('paper');">
      <img class="move_icon" src="img/paper-emoji.png" alt="Paper emoji" />
    </button>
    <button
      id="scissors"
      class="move-button"
      onclick="
    playGame('scissors');">
      <img
        class="move_icon"
        src="img/scissors-emoji.png"
        alt="Scissors emoji" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
      You
      <img class="move_icon" src="img/rock-emoji.png" alt="" />
      <img class="move_icon" src="img/scissors-emoji.png" alt="" />
      Computer
    </p>
    <p class="js-score score"></p>
    <button class="reset-score-button" id="reset" onclick="resetScore()">
      Reset score
    </button>
    <button class="js-button-autoplay button-autoplay">Autoplay</button>
    <script src="rock-paperDOM.js"></script>
  </body>
</html>
